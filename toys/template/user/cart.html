<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container">
    <div class="row">
        {% for i in cart %}
        <div class="col-lg-12">
            <img src="{{i.product.img.url}}" style="width: 400px; height: 400px;" alt="">
            <div class="col-lg-7">
                <h1 class="mb-3">{{ i.product.name }}</h1>
                <p>Price: <span class="text-success fw-bold">${{i.product.offer_price}}</span></p>
                <p><button><a href="qty_dec/{{i.pk}}" style="text-decoration: none;">-</a></button>quantity:<span class="text-success fw-bold">{{i.qty}}</span><button><a href="qty_in/{{i.pk}}" style="text-decoration: none;">+</a></button></p> 
                <a href="cart_pro_buy/{{i.pk}}"><button class="btn btn-primary mt-3">Buy Now</button></a>
                
            </div>
        </div>
        {% endfor %}
    </div>
   </div>
</body>
</html>
