<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Toys_shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about_us">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../bookings">Booking</a>
              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">Category</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <!-- <li><a class="dropdown-item" href="categories">Categories</a></li> -->
                  <li><a class="dropdown-item" href="{% url 'category_view' category_id=1 %}">Ride On Vehicles</a></li>
                  <li><a class="dropdown-item" href="{% url 'category_view' category_id=3 %}">Dolls</a></li>
                  <li><a class="dropdown-item" href="{% url 'category_view' category_id=2 %}">Buildings</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../contact">Contact US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    

    <div class="container">
        <div class="row">
            {% for i in cart %}
            <div class="col-lg-12">
                <img src="{{i.product.img.url}}" style="width: 400px; height: 400px;" alt="">
                <div class="col-lg-7">
                    <h1 class="mb-3">{{ i.product.name }}</h1>
                    <p>Price: <span class="text-success fw-bold">${{i.product.offer_price}}</span></p>
                    <p><button><a href="qty_dec/{{i.pk}}" style="text-decoration: none;">-</a></button>quantity:<span
                            class="text-success fw-bold">{{i.qty}}</span><button><a href="qty_in/{{i.pk}}"
                                style="text-decoration: none;">+</a></button></p>
                    <a href="cart_pro_buy/{{i.pk}}"><button class="btn btn-primary mt-3">Buy Now</button></a>

                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row mt-4">
            <div class="col-lg-12 text-end">
                <h3>Total Price: <span class="text-success fw-bold">${{cart_total}}</span></h3>
                <a href="#" class="btn btn-success mt-3">Buy All</a>

            </div>

        </div>
       
    </div> 
</body>

</html>
