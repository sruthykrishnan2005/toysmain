<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Dropdown</title>
    <style>
        /* Style for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Style for the dropdown arrow */
        .dropdown i {
            margin-left: 5px;
            /* Space between "Category" text and arrow */
        }
    </style>
</head>

<body>
    <div class="dropdown">
        Category
        <i class="fas fa-chevron-down"></i> <!-- Font Awesome Dropdown Arrow -->
        <div class="dropdown-menu">
            {% for category in categories %}
            <a href="#">{{ category }}</a>
            {% endfor %}
        </div>
    </div>

</body>

</html>
