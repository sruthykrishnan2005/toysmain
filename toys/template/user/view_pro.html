<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <img src="{{product.img.url}}" style="width: 100%; height: 500px;" alt="">

            </div>
            <div class="col-lg-7">
                <h1 class="mb-3">{{ product.name }}</h1>
                <p class="text-muted">Description:<span class="fw-normal">{{product.dis}}</span></p>
                <p>Price:<del style="text-decoration: line-through;" class="text-danger">${{product.price}}</del>
                    <span class="text-success fw-bold">${{ product.offer_price }}</span>
                </p>  
                
    
                <a href="../pro_buy/{{product.pk}}" class="btn btn-primary mt-3">Buy Now</a>
                <a href="../add_to_cart/{{product.pk}}" class="btn btn-primary mt-3">Add To Cart</a>

            </div>
            
        </div>
       

       

    </div>
</body>
</html>
