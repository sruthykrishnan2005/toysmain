<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Toys_shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../addproduct">Add product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../add_cate">Add Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../view_bookings">view_booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../logout">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <!-- <h2 class="text-center mb-4">Add New Product</h2> -->
        <form action="" method="post" class="p-4 shadow-sm bg-white rounded" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="pid"><b>Product ID</b></label>
                <input type="text" class="form-control" name="pid" id="pid" placeholder="Enter product ID"
                    value="{{data.pid}}">
            </div>

            <div class="form-group">
                <label for="name"><b>Product Name</b></label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name"
                    value="{{data.name}}">
            </div>

            <div class="form-group">
                <label for="descrip"><b>Description</b></label>
                <textarea class="form-control" name="descrip" id="descrip" rows="3"
                    placeholder="Enter product description" value="{{data.dis}}">{{data.dis}}</textarea>
            </div>

            <div class="form-group">
                <label for="price"><b>Price</b></label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Enter price"
                    value="{{data.price}}">
            </div>

            <div class="form-group">
                <label for="offer_price"><b>Offer Price</b></label>
                <input type="number" class="form-control" name="off_price" id="offer_price" placeholder="offer price"
                    value="{{data.offer_price}}">
            </div>

            <div class="form-group">
                <label for="stock"><b>Stock</b></label>
                <input type="number" class="form-control" name="stock" id="stock" placeholder="Enter stock quantity"
                    value="{{data.stock}}">
            </div>

            <img src="{{data.img.url}}" alt="" style="width: 400px; height: 400px;">

            <div class="form-group">
                <label for="image"><b>Image</b></label>
                <input type="file" class="form-control-file" name="img" id="image">
            </div>

            <div class="form-group">
                <label for="Category" class="form-label"><b>Category</b></label>
                <select class="form-control" id="category" name="category"
                    style="border-radius: 30px; padding: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
                    <option value="">Select Category</option>
                    {% for c in cate %}
                    <option value="{{c.pk}}">{{c.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Add Product</button>
        </form>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
