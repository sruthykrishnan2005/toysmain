<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }


    .carousel-inner img {
      width: 80px;
      height: 1100px;
      object-fit: cover;

    }

    .carousel-caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color:#babea2;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 5px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      background-color: white;
    }

    .card {
      position: relative;
      background: #e8f9e9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 15px;
    }

    .card h2 {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 1rem;
    }

    .cta-button {
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 5px;
      margin-top: 10px;
    }

    .holiday-section {
      background-color: #f5d5d5;
      text-align: center;
      padding: 50px 20px;
    }

    .holiday-section h1 {
      font-size: 2.5rem;
      color: #c02a2a;
    }

    .holiday-section p {
      font-size: 1.2rem;
      color: #a62525;
    }

    .holiday-section img {
      max-width: 300px;
      margin-top: 20px;
    }

    .container {
      background-color: #e2d78f;
      box-shadow: none;
    }

    .feature-card {
      background-color: #babea2;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .feature-card img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .feature-card h5 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .feature-card p {
      font-size: 0.9rem;
      color: #666;
    }


    .bg-light {
      background-color: rgb(83, 83, 187);
    }

    h1 {
      color: rgb(180, 16, 16);
      font-size: 2rem;
      text-align: center;
      text-decoration-color: #4042be;
    }

    h5 {
      font-size: 1.2rem;
      font-weight: bold;
      color: #495057;
      text-align: center;
      margin-top: 10px;
    }

    .container-fluid {
      padding-left: 15px;
      padding-right: 15px;
    }

    .mt-4 {
      margin-top: 4rem;
    }

    .pt-5 {
      padding-top: 5rem;
    }

    .py-5 {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }


    .row {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .col-md-4 {
      flex: 1;
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .col-md-4:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    img.img-fluid {
      width: 100%;
      max-width: 170px;
      margin-bottom: 15px;
    }

    /* Footer Styles */
    footer {
      background-color: #f8f8f8;
      color: #333;
      padding: 30px 0;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      gap: 20px;
    }

    .footer-section {
      flex: 1 1 250px;
      margin-bottom: 20px;
    }

    .footer-section h3 {
      color: #6d23b6;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      margin-bottom: 10px;
    }

    .footer-section ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
    }

    .footer-section ul li a:hover {
      text-decoration: underline;
    }

    .footer-section img {
      max-width: 80%;
      margin: 10px 0;
    }

    .footer-section div img {
      width: 30px;
      height: 30px;
      margin: 0 5px;
    }

    .footer-section p {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .footer-section p strong {
      color: #6d23b6;
      display: block;
      margin-bottom: 5px;
    }

    .footer-section a {
      color: #6d23b6;
      text-decoration: none;
    }

    .footer-section a:hover {
      text-decoration: underline;
    }

    /* Footer Bottom */
    .footer-bottom {
      text-align: center;
      padding: 15px 0;
      background-color: #e9e9e9;
      font-size: 0.9rem;
    }

    .footer-bottom a {
      color: #6d23b6;
      text-decoration: none;
    }

    .footer-bottom a:hover {
      text-decoration: underline;
    }
  </style>
</head>
