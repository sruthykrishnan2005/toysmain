<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Toys_shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../addproduct">Add product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../add_cate">Add Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../logout">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for i in buy %}
            <div class="col-lg-12">
                <img src="{{i.product.img.url}}" style="width: 400px; height: 400px;" alt="">
                <div class="col-lg-7">
                    <h1 class="mb-3">{{ i.product.name }}</h1>
                    <p>Price: <span class="text-success fw-bold">${{i.product.offer_price}}</span></p>
                    <p>quantity:<span class="text-success fw-bold">{{i.qty}}</span></p>
                    <p>date of booking:<span class="text-success fw-bold">{{i.date}}</span></p>
                    <p>username:<span class="text-success fw-bold">{{i.user}}</span></p>


                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
